<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            table{
                border: 1px solid white;
                border-collapse: collapse;
            }
            th{
                text-align: center;
                background-color: #96D4D4;
            }
            td{
                text-align: left;
                width: 250px;
                background-color: #96D4D4;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </table>
    </body>
</html>
